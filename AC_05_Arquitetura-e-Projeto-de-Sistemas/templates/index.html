{% extends "_base.html" %} {% block content %}

<div class="text-center">
  <h1>Cadastro de Clientes</h1>
</div>

<br />

<form action="/" method="POST">
  <div class="form-group">
    <input
      name="nome"
      class="form-control input-lg"
      type="text"
      placeholder="Nome"
      required
    />
  </div>
  <div class="form-group">
    <input
      name="email"
      class="form-control input-lg"
      type="text"
      placeholder="Email"
      required
    />
  </div>
  <div class="form-group">
    <input
      name="cpf"
      class="form-control input-lg"
      type="number"
      placeholder="Cpf"
      required
    />
  </div>
  <input
    type="submit"
    class="btn btn-primary btn-lg btn-block"
    value="Submit"
  />
</form>

<br />
<hr />

<div>
  <table border="1" width="70%" class="table table-striped">
    <thead>
      <tr>
        <th class="fill2">Nome</th>
        <th class="fill2">Email</th>
        <th class="fill2">Cpf</th>
      </tr>
    </thead>
    <tbody>
      {% for cliente in clientes %}

      <tr>
        <td>{{cliente.nome}}</td>
        <td>{{cliente.email}}</td>
        <td>{{cliente.cpf}}</td>
        <td></td>
      </tr>
    </tbody>
    {% endfor %}
  </table>
</div>

{% endblock %}
